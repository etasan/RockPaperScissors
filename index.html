<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container">
      <h1>Tas, Kagıt, Makas?</h1>
      <div class="score">
        <h3 class="pScore"><span>Senin Skorun:</span> 0</h3>
        <h3 class="cScore"><span>Bilgisayar Skoru:</span> 0</h3>
      </div>
      <div class="shuffle">
        <div class="playerImage"></div>
        <div class="computerImage"></div>
      </div>
      <div class="outcome">
        <p></p>
      </div>
      <div class="buttons">
        <button class="btnrock" value="rock"></button>
        <button class="btnpaper" value="paper"></button>
        <button class="btnscissors" value="scissors"></button>
      </div>
    </section>
    <section class="gameover">
      <div class="gameoutcome">
        <p class="outcome_text"></p>
        <p class="outcome_question">Tekrar oynamak ister misin?</p>
        <button class="reset">Sıfırla</button>
      </div>
    </section>
    <div class="background"></div>
    <script src="script.js"></script>
  </body>
</html>
